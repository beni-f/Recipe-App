{% extends 'base.html' %}

{% block title %}Recpies{% endblock title %}

{% block content %}
    <h2>Recipes</h2>
    {% for recipe in recipe_list %}
        <h1>{{ recipe.name }}</h1>
        <p>{{ recipe.course }}</p>
        <p>{{ recipe.ingredients }}</p>
        <p>{{ recipe.calories }}</p>
    {% endfor %}
{% endblock content %}
